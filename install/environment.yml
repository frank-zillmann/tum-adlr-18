name: adlr
channels:
  - conda-forge
dependencies:
  - python=3.10
  
  # Deep learning
  # Note: PyTorch is installed separately by setup.sh based on CUDA availability
  - tensorboard
  
  # Core scientific computing
  - numpy
  - scipy
  - matplotlib
  
  # Computer vision and 3D
  - opencv
  
  # Robotics and simulation
  - mujoco
  
  # Reinforcement learning
  - gymnasium
  - stable-baselines3
  
  # Utilities
  - pyyaml
  - tqdm
  - h5py
  - imageio
  - pillow
  - sympy=1.13.1  # Required by PyTorch
  
  # Development and testing
  - pytest
  - pytest-cov
  
  # pip-only packages
  - pip
  - pip:
      # 3D / rendering (pip wheels avoid current conda solver conflict)
      - open3d

      # 3D reconstruction (not available on conda)
      - mesh2sdf
